<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>新用户注册</h1>
    <form action="/register" method="">
        <label for="">账户名</label>
        <input type="text" placeholder="请输入手机号" name="username" autocomplete="off" required pattern="^/1[3,4,5,6,7,8,9]\d{9}$">
        <br>
        <label for="">密码</label>
        <input id="psw" type="password" placeholder="至少六位密码" name="psw" required pattern="^.{6,}$">
        <br>
        <label for="">确认密码</label>
        <input id="confirm" type="password" placeholder="至少六位密码" required><br>
        <button onclick="commitClick(event);">注册</button>
    </form>
</body>
<script>
// 处理鼠标点击事件
    function commitClick(e){
        // 1.手机号是否已经注册
        // 2.两次密码是否一致
        // 3.提交后台注册 -》存数据库-》注册信息
        // 4.基于注册信息提示跳转登录页面（记录相关账号密码直接赋值输入框，提升用户体验）
        var pswFlie = document.getElementById("psw");
        var confirmFlie = document.getElementById("confirm");
        if(pswFlie.value != confirmFlie.value){
            alert("两次密码不一致");
            
        }
    }
</script>
</html>
